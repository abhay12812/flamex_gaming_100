<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | FlameX Gaming</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    .form-container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #111;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px red;
    }

    h2 {
      text-align: center;
      color: red;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
      background-color: #222;
      color: #fff;
    }

    input:focus, select:focus {
      outline: 2px solid red;
    }

    .btn {
      background-color: red;
      color: white;
      padding: 12px;
      margin-top: 20px;
      border: none;
      width: 100%;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Register for Tournament</h2>

      <form id="registrationForm" action="save.php" method="post" enctype="multipart/form-data">

      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="contect">contect:</label>
      <input type="text" id="text" name="text" required>

      <label for="username">In-Game Username / Game uid: </label>
      <input type="text" id="username" name="username" required>

      <label for="file">Upload Your file(optional):</label>
      <input type="file" id="file" name="file" accept="image/*" ><br><br>

      <label for="team">Team Name (optional):</label>
      <input type="text" id="team" name="team">

      <label for="match">Match Category:</label>
      <select name="match" id="match" required>
      <option value="solo">Solo</option>
      <option value="duo">Duo</option>
      <option value="squad">Squad</option>
      </select>


      <label for="platform">Platform:</label>
      <select id="platform" name="platform" required>
        <option value="android">Android</option>
        <option value="ios">iOS</option>
      </select>

      <label for="region">Region (India):</label>
      <select id="region" name="region" required>
        <option value="andhra-pradesh">Andhra Pradesh</option>
        <option value="arunachal-pradesh">Arunachal Pradesh</option>
        <option value="assam">Assam</option>
        <option value="bihar">Bihar</option>
        <option value="chhattisgarh">Chhattisgarh</option>
        <option value="goa">Goa</option>
        <option value="gujarat">Gujarat</option>
        <option value="haryana">Haryana</option>
        <option value="himachal-pradesh">Himachal Pradesh</option>
        <option value="jharkhand">Jharkhand</option>
        <option value="karnataka">Karnataka</option>
        <option value="kerala">Kerala</option>
        <option value="madhya-pradesh">Madhya Pradesh</option>
        <option value="maharashtra">Maharashtra</option>
        <option value="manipur">Manipur</option>
        <option value="meghalaya">Meghalaya</option>
        <option value="mizoram">Mizoram</option>
        <option value="nagaland">Nagaland</option>
        <option value="odisha">Odisha</option>
        <option value="punjab">Punjab</option>
        <option value="rajasthan">Rajasthan</option>
        <option value="sikkim">Sikkim</option>
        <option value="tamil-nadu">Tamil Nadu</option>
        <option value="telangana">Telangana</option>
        <option value="tripura">Tripura</option>
        <option value="uttar-pradesh">Uttar Pradesh</option>
        <option value="uttarakhand">Uttarakhand</option>
        <option value="west-bengal">West Bengal</option>
        <option value="delhi">Delhi</option>
        <option value="jammu-kashmir">Jammu & Kashmir</option>
        <option value="ladakh">Ladakh</option>
        <option value="puducherry">Puducherry</option>
        <option value="chandigarh">Chandigarh</option>
      </select>

      <button type="submit" class="btn">Register</button>
    </form>
  </div>
</body>
</html>
